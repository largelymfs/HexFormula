            $("#test").click(function () {
                var str = "";
                $("#formula_content").find("span").each(function () {
                    if ($(this).attr("math") != undefined) {
                        str += $(this).attr("math");
                    }
                    if ($(this).find("span").length == 0) {
                        str += $(this).text();
                    } else {
                        var temp = $(this).clone();
                        temp.find("span").remove();
                        str += temp.text();
                    }
                })
                alert(str);
            })
        })
